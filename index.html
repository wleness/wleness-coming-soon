<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wleness Coming Soon</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    class="flex justify-center flex-col h-screen rounded-3xl bg-[url(./bg.jpg)] bg-no-repeat bg-cover bg-center"
  >
    <!-- Design Elements -->
    <img
      src="./src/wave-1.png"
      alt="Wave one"
      class="absolute w-24 md:w-44 lg:w-52 xl:w-72 left-0 top-0 object-cover"
    />
    <img
      src="./src/flower-1.png"
      alt="Flower one"
      class="absolute w-24 md:w-44 lg:w-52 xl:w-72 top-0 right-0 object-cover"
    />
    <img
      src="./src/wave-2.png"
      alt="Wave two"
      class="absolute w-24 md:w-44 lg:w-52 xl:w-72 right-0 bottom-0 object-cover"
    />
    <img
      src="./src/flower-2.png"
      alt="Flower two"
      class="absolute w-24 md:w-44 lg:w-52 xl:w-72 left-0 bottom-0 object-cover"
    />

    <!-- Logo -->
    <div
      class="w-64 mx-auto py-2 px-3 mb-8 lg:mb-10 md:w-72 xl:w-96 2xl:w-[420px]"
    >
      <a href="/">
        <img
          src="src/logo-transparent.png"
          alt="Logo Transparent"
          class="object-cover w-full"
        />
      </a>
    </div>

    <!-- Main Content -->
    <div
      class="flex justify-center items-center flex-col px-4 mb-6 lg:mb-20 xs:w-[400px] md:w-[520px] xs:mx-auto lg:w-full"
    >
      <hgroup class="mb-5 sm:mb-14">
        <h1
          class="text-[#289C90] text-3xl text-center sm:text-4xl mb-3 lg:text-5xl font-lato"
        >
          Get Ready, We're Coming Soon
        </h1>
        <h4 class="text-slate-400 text-center sm:text-lg">
          Your journey to breath and move forward with your happiness.
        </h4>
      </hgroup>

      <form
        class="w-full lg:w-[520px] flex md:flex-row flex-col gap-3"
        id="contactpage"
      >
        <div class="md:w-[70%]">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="px-5 py-3 rounded-2xl outline-none shadow-lg h-full w-full block border-2 border-slate-200"
          />
        </div>
        <button
          type="submit"
          class="md:w-[30%] bg-[#54BDAF] text-white rounded-2xl py-3 px-8"
        >
          Notify Me !
        </button>
      </form>

      <small class="my-2 font-medium block" id="form_result"></small>
    </div>

    <!-- Social Links -->
    <ul class="flex justify-center space-x-1 py-3 lg:space-x-5">
      <li>
        <a href="https://www.instagram.com/wleness/" target="_blank">
          <img
            src="./src/instagram.svg"
            alt="Instagram"
            class="w-9 object-cover block"
          />
        </a>
      </li>
      <li>
        <a
          href="https://www.facebook.com/profile.php?id=100094475627706"
          target="_blank"
        >
          <img
            src="./src/facebook.svg"
            alt="facebook"
            class="w-9 object-cover block"
          />
        </a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/wleness-wellbeing/"
          target="_blank"
        >
          <img
            src="./src/linkedin.svg"
            alt="linkedin"
            class="w-9 object-cover block"
          />
        </a>
      </li>
      <li>
        <a href="https://twitter.com/wleness111" target="_blank">
          <img
            src="./src/twitter.svg"
            alt="twitter"
            class="w-9 object-cover block"
          />
        </a>
      </li>
    </ul>

    <script>
      const form = document.getElementById("contactpage");
      let formAlert = document.getElementById("form_result");
      let contactForm = document.getElementById("contactpage");

      form.addEventListener("submit", formSubmit);

      function formSubmit(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        // Get form values
        let email = document.getElementById("email");

        // Validate form values
        if (email.value == "") {
          showMsg(false, "Please enter your email");
        } else {
          fetch("https://getform.io/f/f408f6b7-fb9f-4364-9214-508a9634a0d9", {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          })
            .then(
              (response) => showMsg(true, "Successfully! Submitted Email"),
              (email.value = "")
            )
            .catch((error) => showMsg(false, "Please Try Again!"));
        }
      }

      function showMsg(bool, msg) {
        if (bool) {
          formAlert.classList.add("text-green-500");
          formAlert.innerText = msg;
        } else {
          formAlert.classList.add("text-red-500");
          formAlert.innerText = msg;
        }
      }
    </script>
  </body>
</html>
